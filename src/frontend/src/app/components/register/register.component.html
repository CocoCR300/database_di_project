<div class="register-container container-fluid w-75 py-2">
  <h2>Registro</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <div class="col-md-6 col-sm-12">
        <div class="input-field d-flex align-items-center justify-content-center">
          <i class="fas fa-user mt-3 me-2"></i>
          <input class="form-control w-auto" type="text" placeholder="Nombre de usuario" name="name" #name="ngModel" [(ngModel)]="user.userName" required>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="input-field d-flex align-items-center justify-content-center">
          <i class="fas fa-envelope mt-3 me-2"></i>
          <input class="form-control w-auto" type="email" placeholder="Correo electrónico" name="email_address" #email_address="ngModel" [(ngModel)]="user.emailAddress" required>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="input-field d-flex align-items-center justify-content-center">
          <i class="fas fa-lock mt-3 me-2"></i>
          <input class="form-control w-auto" type="password" placeholder="Contraseña" name="password" #password="ngModel" [(ngModel)]="user.password" required>
        </div>
      </div>
      
      <div class="col-md-6 col-sm-12">
        <div class="input-field d-flex align-items-center justify-content-center">
          <i class="fas fa-user mt-3 me-2"></i>
          <input class="form-control w-auto" type="text" placeholder="Nombre" name="first_name" #first_name="ngModel" [(ngModel)]="user.firstName" required>
        </div>
      </div>
      
      <div class="col-md-6 col-sm-12">
        <div class="input-field d-flex align-items-center justify-content-center">
          <i class="fas fa-user mt-3 me-2"></i>
          <input class="form-control w-auto" type="text" placeholder="Apellido" name="last_name" #last_name="ngModel" [(ngModel)]="user.lastName" required>
        </div>
      </div>
      
      <div class="col-12">
        <div class="role-selection d-flex align-items-center justify-content-center">
          <label class="mx-3 mx-md-5">
            <input type="radio" name="role" value="2" role="ngModel" [(ngModel)]="user.roleId" required> Cliente
          </label>
          <label class="mx-3 mx-md-5">
            <input type="radio" name="role" value="3" role="ngModel" [(ngModel)]="user.roleId" required> Arrendador
          </label>
        </div>
      </div>

      <div class="col-12">
        <div class="buttons pb-2">
          <button type="submit">Registrarse</button>
          <p>¿Ya tienes una cuenta? <br> Inicia sesión!</p>
          <button type="button" [routerLink]="['/login']">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </form>
</div>
