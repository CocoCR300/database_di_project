<div class="container">

  <div class="login-container">
    
    <h2>Iniciar Sesión</h2>

    <form #loginForm="ngForm" (ngSubmit)="onsubmit(loginForm)">
      <i class="fas fa-user"></i>
      <div class="input-field">
        <input class="form-control" type="text" placeholder="Nombre de usuario" name="userName" #name="ngModel" [(ngModel)]="user.userName" required >
      </div>

      <i class="fas fa-lock"></i>

      <div class="input-field">
        <input class="form-control" type="password" placeholder="Contraseña" name="password" #password="ngModel" [(ngModel)]="user.password" required>
      </div>
      <div class="buttons my-4">
        <button class="w-50" type="submit">Iniciar sesión</button>
        <p class="mt-1">No tienes una cuenta? Registrate!</p>
        <button class="w-50" type="button" [routerLink]="['/register']"> Registrarse</button>  
      </div>

      </form>
    
  </div>
<router-outlet></router-outlet>
</div>
