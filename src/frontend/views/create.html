<script src="./components/createComponent.js"></script>
<div class="header-create">
    <h2 class="title">Ingresar datos del usuario</h2>
</div>
<div class="container-inputs">
        <div class="contenido-inputs">
            <div class="campo">
                <label>Nombre de usuario</label>
                <input required id="userName" type="text">
            </div>
            <div class="campo">
                <label>Contraseña</label>
                <input required id="password" type="password">
            </div>
            <div class="campo">
                <label>Nombre</label>
                <input required id="firstName" type="text">
            </div>
            <div class="campo">
                <label>Apellidos</label>
                <input required type="text" id="lastName">
            </div>
            <div class="campo">
                <label>Correo electrónico</label>
                <input required type="text" id="email">
            </div>
            <div class="campo">
                <label>Numero de teléfono</label>
                <input required type="text" id="phoneNumber">
            </div>
        </div>
        <input type="submit" id="create-user-button" onclick="userPOST()">
</div>
